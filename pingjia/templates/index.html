<body>


<div class="container">
	<div class="row-fluid">      
		<div class="span12">
			<div class="leaderboard" style="background-image:none;">
				<div class="span2">
				</div>
				<div>
				    <img src="/static/img/front.png"></img>
				</div>
				<div class="row">
					<div class="span2">
					</div>
					<div class="span9" style="position:relative;">
						<form class="form-search row-fluid">
							<div class="span9">
							     <input id="search" type="text" class="span12 input-medium search-query" autocomplete="off" >
							</div>
							<div class="span3">
							     <button type="submit" class="btn search-btn" >平价一下</button>
							</div>
						</form>
						<div class="relative-search span9" style="display:none;" >
							<ul class="relative-ul">
							</ul>
						</div>          
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<footer class="footer">
	<div class="container">
		 <div class="row-fluid">
			  <div class="span8 footer-div" >
				  <ul>

<script src="/static/docs/assets/js/bootstrap-carousel.js"></script>
<script src="/static/docs/assets/js/bootstrap-typeahead.js"></script>
<script src="/static/js/globle.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	  $("#search").focus();
	  $("body").click(function(){
		  $(".relative-search").hide();
	  })
	  
	  $(".relative-list").live("click",function(){
		 var value=$("a",$(this)).html();
		 $("#search").val(value);
	  })
	  
	  $("#search").bind("keyup",function(){
		  $(".relative-search").hide();
		  $(".relative-ul").html("");
		  var kw=$("#search").val();
		  kw=trim(kw);
		  if(kw=='')
			   return;
		  var query={};
		  query["kw"]=kw;
		  $.ajax({
				url: "ajax_match/",
				type: "POST",
				data: query,
				dataType: "json",
				success: function(result){
					var length=result.values.length;
					if(length==0)
						return;
					for (i=0;i<length;i++){
						$(".relative-ul").append('<li class="relative-list"><a href="#">'+result.values[i]+'</a></li>');
						}
					$(".relative-search").show();
					} 
			});
	  });

})
</script>
</body>
